<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Word Search Game" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.scss" />
    <title>Word Search Game</title>
  </head>
  <body>
    <section class="header">
      <h1>Word Search Game</h1>
      <section>
        <label>Enter comma seperated list of words</label>
        <input type="text" id="add-word" />
        <label for="">Enter grid size</label>
        <input type="text" id="grid-size" />
        <button class="submit-word">Generate Grid</button>
      </section>
    </section>
    <h3>Word List</h3>
    <section class="word-list"></section>

    <section class="grid-area"></section>

    <script src="js/index.js"></script>
  </body>
</html>
